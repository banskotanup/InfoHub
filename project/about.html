<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoHub - About</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #45a049;
      border-radius: 5px;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }
    p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>About InfoHub</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact-me.html">Contact Me</a>
    </nav>
  </header>
  <main>
    <h1>Who We Are</h1>
    <p>InfoHub is a platform built with the goal of providing users with informative, user-friendly content about various topics. We aim to bring useful and engaging information to a wide audience.</p>
  </main>
  <footer>
    <p>&copy; 2025 InfoHub. All Rights Reserved. | <a href="/contact-me">Contact Us</a></p>
  </footer>
</body>
</html>
